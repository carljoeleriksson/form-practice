<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formfillers!</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/c067c333a4.js" crossorigin="anonymous"></script>
</head>
<body>
	<main>
		<h1>Formfillers!</h1>
		<form>
			<section>
				<h2>Registrering</h2>
				<h3>Adress</h3>
				<article class="form-control row">
					<div class="col-50">
						<label for="firstname"><i class="fas fa-user"></i>Förnamn</label>
						<input type="text" name="firstname" id="firstname" placeholder="Johan" required>
					</div>
					<div class="col-50">
						<label for="lastname">Efternamn</label>
						<input type="text" name="lastname" id="lastname" placeholder="Johansson" required>
					</div>
				</article>
				<article class="form-control col">
					<label for="adr"><i class="fas fa-address-card"></i>Gata</label>
					<input type="text" name="address" id="adr" placeholder="Husgatan 5" required>
					<label for="city"><i class="fas fa-city"></i>Stad</label>
					<input type="text" name="city" id="city" placeholder="Stadsberga" required>
					<label for="zip">Postnummer</label>
					<input type="text" name="zip" id="zip" placeholder="123 45" required>
				</article>
			</section>
			<section>
				<h3>Skapa lösenord</h3>
				<article class="form-control col">
					<label for="pwd"><i class="fas fa-key"></i>Lösenord</label>
					<input type="password" name="pwd" id="pwd" required>
				</article>
			</section>
		</form>
	</main>
</body>
</html>
